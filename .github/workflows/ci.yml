name: release
on:
  release:
    types: [created]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.37
      - name: Setup Fluent CI CLI
        run: deno install -A -r https://cli.fluentci.io -n fluentci
      - name: Setup Dagger
        run: |
          curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=0.8.8 sh
          sudo mv bin/dagger /usr/local/bin
          dagger version
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Build
        run: fluentci run . build
      - name: Upload release asset (tar.gz)
        run: fluentci run . release_upload
        env:
          TAG: ${{ env.RELEASE_VERSION }}
          FILE: /assets/hello_${{ env.RELEASE_VERSION }}_x86_64-unknown-linux-gnu.tar.gz
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload release asset (sha256)
        run: fluentci run . release_upload
        env:
          TAG: ${{ env.RELEASE_VERSION }}
          FILE: /assets/hello_${{ env.RELEASE_VERSION }}_x86_64-unknown-linux-gnu.tar.gz.sha256
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
