name: release
on:
  release:
    types: [created]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extensions:
          - tar.gz
          - tar.gz.sha256
    steps:
      - uses: actions/checkout@v3
      - name: Setup Fluent CI
        uses: fluentci-io/setup-fluentci@v1
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Build
        run: fluentci run . build
        env:
          TAG: ${{ env.RELEASE_VERSION }}
      - name: Upload release assets
        run: fluentci run . release_upload
        env:
          TAG: ${{ env.RELEASE_VERSION }}
          FILE: /assets/hello_${{ env.RELEASE_VERSION }}_x86_64-unknown-linux-gnu.${{ matrix.extensions }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
